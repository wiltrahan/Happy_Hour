<!DOCTYPE html>

<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- http://jquery.com/ -->
        <script src="js/jquery-3.1.0.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- app's own JavaScript -->
        <script src="js/scripts.js"></script>

        <!-- app's own CSS -->
        <link href="css/styles.css" rel="stylesheet"/>

        <title>Appy Hour!</title>
    </head>
    <body>
        <!-- fill viewport -->
        <div class="container-fluid">
            <h1 class="header_text">Welcome To Appy Hour!</h1>

            <div align="center">
                <form class="form-inline" id="form" role="form">
                    <div class="form-group">
                        <!-- <label class="sr-only" for="q">Find Your Happy Place!</label> -->
                        <input class="form-control" id="q" placeholder="Enter Zip Here" type="text"/>
                    </div>
                </form>
                    <button type="button" class="btn btn-default submit"
                    data-toggle="modal" data-target="#myModal">Submit</button>
            </div>
            <h4 class="bottom_text">Lets find a deal</h4>

                <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Here's Your Deal!</h4>
                    </div>
                    <div class="modal-body">
                      <p>Gonna be a sick deal here!!!</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </body>
</html>
